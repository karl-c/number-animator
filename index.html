<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Low Carbon Energy Stats</title>
  </head>
  <body>

    <div class="spacer"></div>

    <div id="counter" class="container-fluid stats p-4 text-white text-center">

      <div class="row stats-wrap mx-auto">

        <div class="col-md-4 mb-5 mb-md-0">
          <img class="mb-4" src="https://www.lowcarbonenergy.co/wp-content/themes/lowcarbon/images/icons/Electric-Generated.png"><br>
          <span class="counter-value" data-count="1878701">0</span> <span class="pref">Kwh</span>
          <p>of electric generated</p>
        </div>

        <div class="col-md-4 mb-5 mb-md-0">
          <img class="mb-4" src="https://www.lowcarbonenergy.co/wp-content/themes/lowcarbon/images/icons/C02-Saved.png"><br>
          <span class="counter-value" data-count="1200">0</span> <span class="pref">Tonnes</span>
          <p>of C02 saved</p>
        </div>

        <div class="col-md-4">
          <img class="mb-4" src="https://www.lowcarbonenergy.co/wp-content/themes/lowcarbon/images/icons/businesses-saving.png"><br>
          <span class="pref">&pound;</span>
          <span class="counter-value" data-count="300000">0</span> <p>saving to businesses this year</p>
        </div>

      </div>
    </div>

    <div class="spacer"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS, then Custom JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/number-counter.js"></script>
  </body>
</html>
